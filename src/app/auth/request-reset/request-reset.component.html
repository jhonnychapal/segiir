<div class="row background" style="width: 100%; height: 100%;  margin: 0px;">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="padding-top: 5%;" >
        <br>
        <p align="center" style="font-size:33px; color: white;" >OLVIDASTE TU CONTRASEÑA</p>
        <br>
        <div class="card my-5">
            <div class="card-body formulario">
                <div class="card-header">
                    <h5 class="card-title text-center">Recuperación de contraseña</h5>
                </div>
                <div>
                    <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                        <div class="form-group">
                            <input class="form-control" placeholder="email"
                                type="text" id="email" formControlName="email" />
                            <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                class="help-block">Por favor ingrese un email valido!</span>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class=" btn btn-primary">Recuperar contraseña</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>       
</div>
<app-footer></app-footer>
