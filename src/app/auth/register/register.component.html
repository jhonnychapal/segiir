<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrar cuenta
            </div>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre usuario" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido usuario" formControlName="apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Correo electrónico" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" formControlName="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="Confirmar contraseña" formControlName="password2">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="admin" formControlName="admin">
                        <label class="form-check-label" for="admin">Es administrador</label>
                    </div>

                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido('apellido')">* El apellido es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">* El correo electrónico es obligatorio y tiene que ser válido</p>
                            <p *ngIf="campoNoValido('password')">* La contraseña es obligatoria</p>
                            <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben ser iguales</p>

                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>

                    <div class="form-group">
                        <a routerLink="/login" class="btn btn-outline-primary btn-sm">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
