<div class="background">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card mt-4 text-center">
                <div class="card-header">
                    <h1>Iniciar sesión</h1>
                </div>
                <img src="../../../assets/images/giir.jpg" class="rounded-circle mx-auto d-block m-4 logo " alt="">
                <div class="card-body">
                    <form (submit)="login()" id="loginform" autocomplete="off" [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" formControlName="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <div class="form-group">
                            <a routerLink="/register" class="btn btn-outline-primary btn-sm">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
