<div class="background">
    <div class="row" style="margin: 0px;" >
        <div class="col-md-4 mx-auto" style="padding:25px;">
            <div class="card mt-4 text-center" style="margin-top: 25px;margin-bottom: 25px;">
                <div class="card-header">
                    <h1>Iniciar sesión</h1>
                </div>
                <img src="../../../assets/images/segiir-icon.png" class="rounded-circle mx-auto d-block m-2 logo " alt="">
                <div class="card-body">
                    <form (submit)="login()" id="loginform" autocomplete="off" [formGroup]="loginForm">
                        <p class="etiqueta">Email:</p>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" formControlName="email" autofocus>
                        </div>
                        <p class="etiqueta">Contraseña:</p>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <div class="form-group">
                            <a routerLink="/register" class="btn btn-outline-primary btn-sm">Registrarse</a>
                        </div>
                        <div>
                            <a routerLink="/request-reset-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
