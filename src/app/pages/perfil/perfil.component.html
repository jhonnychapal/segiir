<p align="center" style="font-size:33px; color: white;" >DATOS PERSONALES</p>
<br>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Perfil de usuario
            </div>
            <div class="card-body">
                <form [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        Nombre:
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre usuario" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        Apellido:
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido usuario" formControlName="apellido">
                    </div>
                    <div class="form-group">
                        Email:
                        <input type="email" class="form-control" name="email" placeholder="Correo electrÃ³nico" formControlName="email">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="perfilForm.invalid">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
