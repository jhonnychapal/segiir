<div class="col-md-4 mx-auto">
    <div class="card">
        <div class="card-header">
            <h1>Detalles proyecto</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="proyectoForm" (submit)="guardarProyecto()">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" formControlName="nombre" autofocus value="{{proyectoForm}}">
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control" placeholder="DescripciÃ³n" formControlName="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="director">
                        <option value="">Seleccione director</option>
                        <option *ngFor="let usuario of usuarios" [value]="usuario.uid">{{usuario.nombre}} {{usuario.apellido }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div *ngFor="let usuario of usuarios; let i=index">
                        <label>
                          <input type="checkbox" value={{usuario.uid}} (change)="onCheckChange($event)">
                          {{usuario.nombre}}
                        </label>
                      </div>
                    <!-- <div class="form-control" *ngFor="let usuario of usuarios">
                        <input formControlName="met" type="radio" value="{{usuario.uid}}"><label for="{{usuario.uid}}">{{usuario.nombre}}</label>
                    </div> -->
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="proyectoForm.invalid">Crear proyecto</button>
                </div>
            </form>
        </div>
    </div>
</div>
